<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão patrimonial</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="index.html"><img src="Bitcoinroxo.png"></a>
        </div>
        <ul>
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="investimentos.html" class="investimentos">Investimentos</a></li>
            <li><a href="tabela.html" class="tabela">Tabela</a></li>

        <div class="cadastrologin">
        </div>

    <article>
        <h1 class="cadastroH1">Cadastro</h1>
        <form>
            <div class="cadastro">
                <div>Seu Nome</div>
                <input type="text" placeholder="Nome" />
                <div>Endereço de Email</div>
                <input type="text" placeholder="Email" />
                <div>Senha</div>
                <input type="password" placeholder="Senha" />
                <div>Número de Telefone</div>
                <div class="telefone">
                  <select class="DDD">
                    <option value="47">47</option>
                    <option value="55">55</option>
                  </select>
                  <input type="text" placeholder="Telefone" />
                </div>
                <div>Data de Nascimento</div>
                <input class="nascimento" type="date" />
              </div>
              <input type="button" value="Cadastrar" class="botao"/>
              Já possui uma conta? Clique <a href="login.html">aqui</a>
        </form>
        
    </article>
