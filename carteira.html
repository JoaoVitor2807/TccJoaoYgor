<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão patrimonial</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="pagInicial.html"><img src="Logo.png"></a>
        </div>
        <ul>
            <li><a href="pagInicial.html" class="home">Home</a></li>
            <li><a href="investimentos.html" class="investimentos">Investimentos</a></li>
            <li><a href="valores.html" class="tabela">Valores</a></li>
            <li><a href="carteira.html" class="carteira">Carteira</a></li>
        </ul>
        <div class="cadastrologin">
            <h2><a href="meuPerfil.html" class="meuPerfil">Meu Perfil</a></h2>
            <h2><a href="index.html" class="logout">Logout</a></h2>
        </div>
    </header>

    <main>
        <section id="cadastro-aplicacao">
            <h2>Cadastro de Aplicação</h2>
            <form action="salvar_aplicacao.html" method="post">
                <label for="tipo-investimento">Tipo de Investimento:</label>
                <select id="tipo-investimento" name="tipo-investimento">
                    <option value="bolsa">Bolsa de Valores</option>
                    <option value="agronegocio">Ativo do Agronegócio</option>
                    <option value="fiis">Fundos Imobiliários</option>
                    <option value="CDB">CDB</option>
                </select>

                <label for="nome-investimento">Nome do Investimento:</label>
                <input type="text" id="nome-investimento" name="nome-investimento" required>

                <label for="valor-investido">Valor Investido (R$):</label>
                <input type="number" id="valor-investido" name="valor-investido" step="0.01" required>

                <label for="data-investimento">Data do Investimento:</label>
                <input type="date" id="data-investimento" name="data-investimento" required>

                <button type="button" class="botao">Cadastrar</button>
            </form>
        </section>

        <section id="listagem-investimentos">
            <h2>Investimentos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo de Investimento</th>
                        <th>Nome do Investimento</th>
                        <th>Valor Investido (R$)</th>
                        <th>Data do Investimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fundos Imobiliários</td>
                        <td>GALG11</td>
                        <td>5,000.00</td>
                        <td>2024-11-25</td>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestão Patrimonial</p>
    </footer>
</body>

</html>
